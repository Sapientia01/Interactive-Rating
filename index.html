<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Interactive rating component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="rating active">
        <div class="star-div">
          <img src="images/icon-star.svg" alt="star" class="star" />
        </div>

        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate">
          <div class="rateNum rateNum1" data-rate="1">1</div>
          <div class="rateNum rateNum2" data-rate="2">2</div>
          <div class="rateNum rateNum3" data-rate="3">3</div>
          <div class="rateNum rateNum4" data-rate="4">4</div>
          <div class="rateNum rateNum5" data-rate="5">5</div>
        </div>
        <button class="submit">Submit</button>
      </div>
      <div class="thank-you">
        <img src="images/illustration-thank-you.svg" alt="thank-you" />
        <div class="ratted">You selected 4 out of 5</div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
